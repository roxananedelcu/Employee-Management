<mat-card style="display: flex; flex-direction: row-reverse">
    <button mat-raised-button (click)="addEmployee()" color="primary" >ADD</button>
</mat-card>
<app-employee-card [employees]="employees" 
                   (onDeleteEvent)="deleteEmployee($event)"
                   (onEditEvent)="editEmployee($event)">
</app-employee-card>
